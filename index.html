<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>STORM SHAKTI - All Videos</title>
  <style>
    body {
      font-family: sans-serif;
      background: #ffffff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    .videos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    iframe {
      width: 300px;
      height: 180px;
    }
    #loadMore {
      margin: 30px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>STORM SHAKTI - All Videos</h1>
  <div class="videos" id="video-list"></div>
  <button id="loadMore">Load More Videos</button>

  <script>
    const apiKey = "AIzaSyBXIO8ik2FIchv8pdNDYRb30xDOzeAlLaI";
    const channelId = "UCtY3DQxZ0iZOVV0iA6XNv4w";
    const maxResults = 12;
    let nextPageToken = "";

    async function loadVideos() {
      const url = `https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet,id&order=date&maxResults=${maxResults}&pageToken=${nextPageToken}`;
      
      try {
        const response = await fetch(url);
        const data = await response.json();
        nextPageToken = data.nextPageToken || "";
        const videoList = document.getElementById('video-list');

        data.items.forEach(item => {
          if (item.id.kind === 'youtube#video') {
            const videoId = item.id.videoId;
            const iframe = document.createElement('iframe');
            iframe.src = `https://www.youtube.com/embed/${videoId}`;
            videoList.appendChild(iframe);
          }
        });

        // Hide button if no more pages
        if (!nextPageToken) {
          document.getElementById('loadMore').style.display = 'none';
        }

      } catch (err) {
        console.error("Error fetching videos:", err);
      }
    }

    document.getElementById('loadMore').addEventListener('click', loadVideos);

    // Load first videos on page load
    loadVideos();
  </script>

</body>
</html>
<!DOCTYPE html>
<html>
<head>
  <title>STORM SHAKTI - Upload Video to YouTube</title>
  <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
  <h2>Upload a Video to STORM SHAKTI Channel</h2>
  <input type="file" id="video-file" accept="video/*"><br><br>
  <input type="text" id="title" placeholder="Video Title"><br><br>
  <textarea id="description" placeholder="Video Description"></textarea><br><br>

  <button onclick="authenticate().then(loadClient)">Sign In with Google</button>
  <button onclick="uploadVideo()">Upload Video</button>

  <script>
    const CLIENT_ID = "138921636701-fgmjgs1tpf7gqal2o9hbc2k3cptsbr3t.apps.googleusercontent.com";
    const API_KEY = "AIzaSyBXIO8ik2FIchv8pdNDYRb30xDOzeAlLaI";

    function authenticate() {
      return gapi.auth2.getAuthInstance()
        .signIn({ scope: "https://www.googleapis.com/auth/youtube.upload" })
        .then(() => console.log("Signed in"))
        .catch(err => console.error("Sign-in error", err));
    }

    function loadClient() {
      gapi.client.setApiKey(API_KEY);
      return gapi.client.load("https://www.googleapis.com/discovery/v1/apis/youtube/v3/rest")
        .then(() => console.log("YouTube API loaded"))
        .catch(err => console.error("API load error", err));
    }

    function uploadVideo() {
      const file = document.getElementById("video-file").files[0];
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;

      const metadata = {
        snippet: {
          title: title,
          description: description
        },
        status: {
          privacyStatus: "public"
        }
      };

      const uploader = gapi.client.youtube.videos.insert({
        part: "snippet,status",
        resource: metadata,
        media: {
          body: file
        }
      });

      uploader.execute(response => {
        console.log("Upload response:", response);
        alert("Video uploaded! Video ID: " + response.id);
      });
    }

    gapi.load("client:auth2", () => {
      gapi.auth2.init({ client_id: CLIENT_ID });
    });
  </script>
</body>
</html>
